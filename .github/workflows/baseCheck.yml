name: Base Check
on: pull_request

jobs:
  dev:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: ["lint", "type-check", "build"]
    steps:
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Run task
        run: pnpm run ${{ matrix.task }}
